<head>
  <title>Lecture Rooms Search</title>
</head>

<body>
	<!-- this dispalys the 'TITLE' by calling templae resolution below -->
	<!--<ul>
		{{#each resolutions}}
			{{> resolution}}
		{{/each}}
	</ul>
	-->
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '1884366835130949',
		  xfbml      : true,
		  version    : 'v2.8'
		});
	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	
	<div class="container">
		<div class="jumbotron">
			<h1> NUI Galway</h1><br>
			<h1>Lecture Hall</h1><br>
			<h1>  Search!</h1>
		</div>
	</div>

	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>
	
	{{> myNavagator}}
	
	<!--{{> data}} 
    {{> hello}}
	{{> addData}}
	{{> info}}
	{{> contactUs}}
	{{> youTube}} -->
  
</body>

<template name="resolution">
	<li>{{title}}</li>
</template>
	
<template name="data">     
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Make</th>
			<th>Model</th>
			<th>Age</th>
			<th>Milage</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		{{#each vehicles}}
		<tr>
			<td>
				{{make}}
			</td>
			<td>
				{{model}}
			</td>
			<td>
				{{age}}
			</td>
			<td>
				{{milage}}
			</td>	
			<td>
				<button id="delete" class="btn btn-danger">Delete</button>
			</td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>
