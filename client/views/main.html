<head>
  <title>Lecture Rooms Search</title>
</head>

<!-- Adds the facebook likes -->
<body>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '1884366835130949',
		  xfbml      : true,
		  version    : 'v2.8'
		});
	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	
	<div class="container-fluid">
		<div class="jumbotron">
			<h1> NUI Galway</h1><br>
			<h1>Lecture Hall</h1><br>
			<h1>  Search!</h1>
		</div>
	</div>

	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>
	
	<!-- 'myNavigator' launches the main web page -->
	{{> myNavagator}}
</body>
