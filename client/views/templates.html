<!-- this could be removed {{#if loggedIn}} -->
<template name="email">     
  <div class="container">
	<form role="form" id="email-form">
		<div class="form-group">
			<label for="inputemail">Email Address</label>
			<input type="text" class="form-control" id="inputEmail" placeHolder="Enter eMail">
		</div>
		<div class="form-group">
			<label for="inputsubject">subject</label>
			<input type="text" class="form-control" id="inputSubject" placeHolder="Your Query">
		</div>
		<div class="form-group">
			<label for="inputbody">Body</label>
			<input type="text" class="form-control" id="inputBody" placeHolder="Body">
		</div>
		<button type="submit" class="btn btn-primary">Send eMail</button>
	</form>
  </div>	
</template>

<template name="searchForm">  
  <div class="container-fluid">
  {{#if currentUser}}  <!-- {{#if loggedIn}} NOT working for me-->
  <img src="images/NUIGlectureHall.jpg" alt="Pulpit Rock" style="width:400px;height:220px" align="right"><br><br><br><br>
  <h1>Enter Lecture Room!</h1><br>
  <div class="center">
  <form class="addDataForm">
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="Building">Building</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="Building" placeHolder="Please Enter Building Name"><br>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="Room">Room</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="Room" placeHolder="Please Enter Room name"><br>
		</div>
			
	</div>
		<input type="submit" value="Search Database" class="btn btn-primary">
	</form>
	
	</div>
	{{else}}
		<div class="col-sm-6 hidden-xs">
			<h1>Not authorised for login.</h1>
		</div>
		
		<div class="col-sm-6 hidden-lg hidden-md hidden-sm">
			<h1>No Access.</h1>
		</div>	
	{{/if}}
	</div>
</template>
