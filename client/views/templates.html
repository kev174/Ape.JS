<template name="email">     
  <div class="container">
	<form role="form" id="email-form">
		<div class="form-group">
			<label for="inputemail">Email Address</label>
			<input type="text" class="form-control" id="inputEmail" placeHolder="Enter eMail">
		</div>
		<div class="form-group">
			<label for="inputsubject">subject</label>
			<input type="text" class="form-control" id="inputSubject" placeHolder="Your Query">
		</div>
		<div class="form-group">
			<label for="inputbody">Body</label>
			<input type="text" class="form-control" id="inputBody" placeHolder="Body">
		</div>
		<button type="submit" class="btn btn-primary">Send eMail</button>
	</form>
  </div>	
</template>

<template name="searchForm">  
  {{#if currentUser}}  <!-- {{#if loggedIn}} -->
  <div class="container">
  <img src="images/NUIGlectureHall.jpg" alt="Pulpit Rock" style="width:400px;height:220px" align="right"><br><br><br><br>
  <h1>Enter Lecture Room!</h1><br>
  <div class="center">
  <form class="addDataForm">
	<div class="row">
		<div class="col-sm-3">		
			<label class="form-control" for="make">Make</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="make" placeHolder="Please Enter Make"><br>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="model">Model</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="model" placeHolder="Please Enter Model"><br>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="age">Age</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="age" placeHolder="Please Enter Age"><br>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="milage">Milage</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="milage" placeHolder="Please Enter milage"><br>
		</div>
	</div>
		<input type="submit" value="Save" class="btn btn-primary">
	</form>
	</div>
	</div>
	{{else}}
	  <h1>You are not authorised to login to the Search.</h1>
	{{/if}}
</template>
