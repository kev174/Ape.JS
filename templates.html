<template name="email">     
  <div class="container">
	<form role="form" id="email-form">
		<div class="form-group">
			<label for="inputemail">Email Address</label>
			<input type="text" class="form-control" id="inputEmail" placeHolder="Enter eMail">
		</div>
		<div class="form-group">
			<label for="inputsubject">subject</label>
			<input type="text" class="form-control" id="inputSubject" placeHolder="Your Query">
		</div>
		<div class="form-group">
			<label for="inputbody">Body</label>
			<input type="text" class="form-control" id="inputBody" placeHolder="Body">
		</div>
		<button type="submit" class="btn btn-primary">Send eMail</button>
	</form>
  </div>	
</template>

<template name="searchForm">  
	<div class="container-fluid">
  {{#if currentUser}}  <!-- {{#if loggedIn}} -->
  <img src="images/NUIGlectureHall.jpg" alt="Pulpit Rock" style="width:400px;height:220px" align="right"><br><br><br><br>
  <h1>Enter Lecture Room!</h1><br>
  <div class="center">
  <form class="addDataForm">
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="Building">Building</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="Building" placeHolder="Please Enter Building Name"><br>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-3">
			<label class="form-control" for="Room">Room</label>
		</div>
		<div class="col-sm-6">
			<input class="form-control" type="text"
				name="Room" placeHolder="Please Enter Room name"><br>
		</div>	
	
	</div>
		<input type="submit" value="Search Database" class="btn btn-primary">
	</form>
	
	
	
	</div>
	{{else}}
	<div class="col-sm-6 hidden-xs">
	<h1>Not authorised for login</h1>
	</div>
	
	<div class="col-sm-6 hidden-lg hidden-md hidden-sm">
	<h1>No access</h1>
	</div>
	
	{{/if}}
	</div>
</template>

<template name ="posts">
<div class="row col-xs-10 col-xs-offset-1">

	<form class="form-horizontal" role="form" id="postForm">
		<div class="row">
		<div class="form-group">
			<div class="col-xs-12" id="well-post">
				<textarea class="form-control required" rows="3" id="inputPost"
					placeholder="Enter comment here!" maxlength="500"></textarea>
				<label id="charRemaining" for="inputPost">{{charRemaining}}</label>
			</div>	
		</div>
		</div>	
		<div class="form-group">
			<div class="col-xs-3">
			
				<i class="fa fa-video-camera-retro fa-lg" aria-hidden="true"></i>
			</div>
		<div class="col-xs-3">
			<i class="fa fa-video-camera fa-lg" aria-hidden="true"></i>
		</div>
		
		<div class="col-xs-3">
			<i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>
		</div>
		
		<div class="col-xs-3">
			<button type="submit" class="btn btn-primary">Post</button>
			
			<select name = "dropdown" id = "dropdown">
				<option value="public">Public</option>
				<option value="anonymous">Anonymous</option>
			</select>
		</div>
		
	</div>
</form>

</div>
</template>		
		
<template name="showComments">
<div class = "row" style="background-color:black;padding-right: 100px;padding-left: 100px;">
{{#each comments}}	
			<div class="well" style="background-color:red;" >
				<div class="row">
				<div class="col-sm-2 pull-left;" style="background-color:red;center:align;" ><p class="p2">USER:{{User}}&emsp;DATE:{{Date}}</p>
					{{> avatar userId=createdBy shape ="rounded"}} 
					</div>
					<div class="col-sm-3 pull-right">
						
					</div>
					</div>
				<div class="row spacer" >
					<div class="col-sm-12" >
						<input class="form-control hidden" type ="text" id="edit {{_id}}" value={{post}}>
						<div id="comments{{_id}}" >
							{{Comment}}
							
							
						</div>	
					</div>
					</div>
					</div>
					{{/each}}
					</div>
</template>
